
spring:
  datasource:
    url: jdbc:mysql://localhost:3307/iom?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: iom_user
    password: iom_pass
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

external-order:
  webhook:
    base-url: https://your-callback-host.com
    rejected-path: /webhooks/external-orders/{source}/rejected
    cancel-path: /webhooks/external-orders/{source}/cancel-result
